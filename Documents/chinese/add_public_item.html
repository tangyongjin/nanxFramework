<div class=back_help>
<h1>操作:增加项</h1>
<div class=operation_desc>增加某个公共字段,数据库表格的字段在活动
中显示时候,如果在公共字段列表中不存在,在"定制显示字段"中也不存在,
将显示数据库的列名(字段名),所以可以通过增加公共字段来配置字段显示
名.
</div>
<div class=back_item_list><h1 class=back_items>字段说明:</h1><table class=thin-table><tr>
<td>字段名</td>
<td><div clsss=field_desc>要配置的字段名(如age)</div></td></tr><tr>
<td>显示文本</td>
<td><div clsss=field_desc>字段的显示文本(如年龄)</div></td></tr></table></div>
<div class=back_demo></div>
<div class=back_notice>注意事项:</div>
</div><div class=operation_notice>
   系统显示某个字段的机制:<br/>
     1:首先在"定制显示字段"中寻找,如果找到,则采用定制字段,否则<br/>
     2:在公共显示字段中寻找,如果找到,则采用公共字段,否则<br/>
     3:直接显示字段名
 

</div>
