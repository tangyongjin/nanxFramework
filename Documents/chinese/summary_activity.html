"活动/Activity"指某个功能模块,由管理员在后台创建,并展现在前台
由用户调用,

活动分为以下几种
<ul>
	<li>基于业务表格,提供某业务表的增删改查功能,是最常使用的功能</li>
	<li>基于Javascript,可以由开发人员提供,增加系统的扩展性.</li>
	<li>基于Sql语句.可以由开发人员提供sql语句,一般用来展现报表</li>
	<li>基于Service,由开发人员提供,可以在页面上调用后台的服务(比如'结算','账单生成'等类似功能)</li>
</ul>
