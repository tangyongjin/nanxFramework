<div class=back_help>
<h1>操作:设置N级联动</h1>
<div class=operation_desc>设置类似于"省-城市-地区"的N级联动.</div>
<div class=back_item_list><h1 class=back_items>字段说明:</h1>
<table class=thin-table><tr><td>联动组名</td><td><div clsss=field_desc>组的名字,如"产品大类-小类-具体产品"</div></td></tr>
<tr><td>业务表中的列</td><td><div clsss=field_desc>业务表某一列,如"省代码".</div></td></tr>
<tr><td>联动表</td><td><div clsss=field_desc>提供下拉数据的表,如"省代码列表".</div></td></tr>
<tr><td>联动表显示字段</td><td><div clsss=field_desc>下列列表的显示数据如"省名称".</div></td></tr>
<tr><td>联动表值字段</td><td><div clsss=field_desc>下列列表的值数据如"省代码"</div></td></tr>
<tr><td>筛选字段</td><td><div clsss=field_desc>与上级表的筛选字段,比如第一级为省表,第二级别为城市表,在配置第二级别时候,
  筛选字段为城市表的"省会代码"字段.</div></td></tr>


</table></div>
<div class=back_demo></div>
<div class=back_notice>注意事项:</div>
</div><div class=operation_notice>
  请勿配置超过3级的组,可能会引起性能问题.
  第一行将是第一级别的筛选,依次类推.
  <br/>
  </div>
