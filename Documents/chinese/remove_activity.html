<h1>操作:移除活动</h1>
<div class=operation_desc>从某个角色下面移除某个活动,此活动仍然存在,至少这个角色
  不能操作这项活动</div>
<div class=back_item_list><h1 class=back_items>字段说明:</h1><table class=thin-table><tr>
<td>移除</td>
<td><div clsss=field_desc>要移除的活动名称</div></td></tr></table></div>
<div class=back_demo></div>
<div class=back_notice>注意事项:</div>
</div><div class=operation_notice>
  可以通过拖拽活动到此角色下面的方式添加活动.

  一个角色可以执行多个活动.
