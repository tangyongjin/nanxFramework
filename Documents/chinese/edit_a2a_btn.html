<div class=back_help>
<h1>操作:添加按钮[基于行数据]</h1>
<div class=operation_desc>添加一个基于行数据的按钮,举例说明,
  你有一个客户资料的业务表,同时又有一个客户销售记录表,
  可能你只要100个客户,但是销售记录可能有2万条,你可以在
  "客户资料管理"功能上添加一个按钮,起名:"此客户销售记录",
  点击按钮后,系统会字段提取这个客户的销售记录.
  </div>
<div class=back_item_list><h1 class=back_items>字段说明:</h1><table class=thin-table>
<tr>
<td>按钮文本</td>
<td><div clsss=field_desc>按钮的文字</div></td></tr>
<tr>
<td>基础表字段</td>
<td><div clsss=field_desc>基础表格的一个字段,比如"客户"</div></td>
</tr>
<tr>
<td>参照的活动</td>
<td><div clsss=field_desc>相关联的活动,由此活动系统会自动获取对应的业务表,比如"销售记录"</div></td>
</tr>
<td>参照表-值字段</td>
<td><div clsss=field_desc>与基础表字段对应的参照表字段,比如"客户代码"</div></td>
</tr>
  
  
  </table></div>
<div class=back_demo></div>
<div class=back_notice>注意事项:</div>
</div><div class=operation_notice>点击这个按钮前,必须选中一条记录,并且只能选中一条记录</div>
